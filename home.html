<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Old+Standard+TT&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Miranda Hotel</title>
</head>
<body>
    <header class="header__section">
            <div class="header__section-ham-menu">
                <span class="hamIcon"><img src="./img/img-hamb.png" alt="Hamburg menu icon" class="icon-menu--big"></span>
                <span class="crossIcon"><img src="./img/img-cross.png" alt="Cross menu icon" class="icon-menu--cross inactive"></span>
            </div>
            <div class="header__section-icon">
                <div class="icon_section-H">
                    <!-- <img src="./img/img-icon.png" alt="Logo icon"> -->
                    <span>H</span>
                </div>
                <div class="icon_section-HM">
                    <!-- <img src="./img/img-icon-title.png" alt="Title icon"> -->
                    <span class="section__HM-hotel">HOTEL</span>
                    <span class="section__HM-miranda">MIRANDA</span>
                </div>
            </div>
            <div class="header__section-links">
                <a href="#" class="section-why">About Us</a>
                <a href="#" class="section-benefits">Rooms</a>
                <a href="#" class="section-prices">Offers</a>
                <a href="#" class="section-contact">Contact</a>
            </div>
            <div class="header__section-search-account">
                <img src="./img/img-account.png" alt="Account icon">
                <img src="./img/img-search.png" alt="Search icon">
            </div>
            <div class="header__mob-menu inactive">
                <a href="#" class="section-why">About Us</a>
                <a href="#" class="section-benefits">Rooms</a>
                <a href="#" class="section-prices">Offers</a>
                <a href="#" class="section-contact">Contact</a>
            </div>  
    </header>
    <section class="taketour_section">
        <div class="taketour_section-header-rect"></div>
        <div class="taketour_section-content">
            <p>THE ULTIMATE LUXURY EXPERIENCE</p>
            <h1>The Perfect Base For You</h1>
            <div class="taketour_section-button-content">
                <button class="button-taketour">TAKE A TOUR</button>
                <button class="button-learnmore">LEARN MORE</button>
            </div>
        </div>
    </section>
    <section class="schedule__section">
        <div class="schedule__section-calendar">

        </div>
        <div class="schedule__section-button">
            <button>CHECK AVAILABILITY</button>
        </div>
    </section>
    <script src="./home.js"></script>
</body>
</html>
