<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Old+Standard+TT&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <title>Miranda Hotel - Contact</title>
</head>
<body>
    <header class="header__section">
        <div class="header__section-ham-menu">
            <span class="hamIcon"><img src="../img/home/img-hamb.png" alt="Hamburg menu icon" class="icon-menu--big"></span>
            <span class="crossIcon"><img src="../img/home/img-cross.png" alt="Cross menu icon" class="icon-menu--cross inactive"></span>
        </div>
        <div class="header__section-icon">
            <div class="icon_section-H">
                <!-- <img src="./img/img-icon.png" alt="Logo icon"> -->
                <span>H</span>
            </div>
            <div class="icon_section-HM">
                <!-- <img src="./img/img-icon-title.png" alt="Title icon"> -->
                <span class="section__HM-hotel">HOTEL</span>
                <span class="section__HM-miranda">MIRANDA</span>
            </div>
        </div>
        <div class="header__section-links">
            <a href="#" class="section-why">About Us</a>
            <a href="#" class="section-benefits">Rooms</a>
            <a href="#" class="section-prices">Offers</a>
            <a href="#" class="section-contact">Contact</a>
        </div>
        <div class="header__section-search-account">
            <img src="../img/home/img-account.png" alt="Account icon">
            <img src="../img/home/img-search.png" alt="Search icon">
        </div>
        <div class="header__mob-menu inactive">
            <a href="#" class="section-why">About Us</a>
            <a href="#" class="section-benefits">Rooms</a>
            <a href="#" class="section-prices">Offers</a>
            <a href="#" class="section-contact">Contact</a>
        </div>  
    </header>
    <section class="room__detail-about__section">
        <div class="taketour_section-header-rect"></div>
        <div class="room__detail-about__section-general">
            <div class="room__detail-about__section-info">
                <h2>THE ULTIMATE LUXURY</h2>
                <h1>New Details</h1>
            </div>
            <div class="room__detail-about__section-links">
                <a href="#" class="room-detail-link-home">Home</a>
                <span>|</span>
                <a href="#" class="room-detail-link-about">Blog</a>
            </div>
        </div>
    </section>
    <section class="contact__section">
        <div class="contact__section-info">
            <div class="contact__section-info-image">
                <img src="../img/contact/img-contact-1.png" alt="contact image">
            </div>
            <div class="contact__section-info-address">
                <h2>Hotel Address</h2>
                <p>Princesa 31, Madrid, Spain</p>
            </div>
            <span>01</span>
        </div>
        <div class="contact__section-info">
            <div class="contact__section-info-image">
                <img src="../img/contact/img-contact-2.png" alt="contact image">
            </div>
            <div class="contact__section-info-address">
                <h2>Phone Number</h2>
                <p>+34 655 696 744</p>
            </div>
            <span>02</span>
        </div>
        <div class="contact__section-info">
            <div class="contact__section-info-image">
                <img src="../img/contact/img-contact-3.png" alt="contact image">
            </div>
            <div class="contact__section-info-address">
                <h2>Email</h2>
                <p>info@webmail.com</p>
            </div>
            <span>03</span>
        </div>
    </section>
    <section class="contact__section-map">
            <img src="../img/contact/map.png" alt="image map location">
    </section>
    <section class="contact__section-form">
        <form action="#" method="post" class="contact__form-container">
            <div class="form-input contact__form-name">
                <label for="input1"></label>
                <img src="../img/contact/img-input-1.png" alt="image contact">
                <input type="text" id="input1" name="input1" placeholder="Your full name" required>
            </div>
            <div class="form-input contact__form-number">
                <label for="input2"></label>
                <img src="../img/contact/img-input-2.png" alt="image contact">
                <input type="text" id="input2" name="input2" placeholder="Add phone number" required>
            </div>
            <div class="form-input contact__form-email">
                <label for="input3"></label>
                <img src="../img/contact/img-input-3.png" alt="image contact">
                <input type="text" id="input3" name="input3" placeholder="Enter email address" required>
            </div>
            <div class="form-input contact__form-subject">
                <label for="input4"></label>
                <img src="../img/contact/img-input-4.png" alt="image contact">
                <input type="text" id="input4" name="input4" placeholder="Enter subject">
            </div>
            <div class="form-input contact__form-message">
                <img src="../img/contact/img-input-5.png" alt="image contact">
                <textarea placeholder="Enter message"></textarea>
            </div>
            <div class="contact__form-button"> 
                <input type="submit" value="Send">
            </div>

          </form>
    </section>



    <script src="../js/header.js"></script>
</body>
